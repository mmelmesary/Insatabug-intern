version: '3.7'
services:
   db:
     image: mysql
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: root
       MYSQL_USER: root
       MYSQL_PASSWORD: root
   app:
     depends_on:
       - db
     build:
       context: .
       dockerfile: Dockerfile
     ports:
       - "8080:8080"
     restart: always
     environment:
      - 'MYSQL_PORT=3306'
      - 'MYSQL_HOST=db'
      - 'MYSQL_USER=root'
      - 'MYSQL_PASS=root'
volumes:
    db_data:
